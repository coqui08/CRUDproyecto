<doctype html>
    <html lang="en">
    <head>
      <title>Pet Editar</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="./css/estilos.css">
    </head>
    <body>
      <header id="header">
        <!-- place navbar here -->
      </header>
      <main>
        <div class="container" id="app">
          <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
          <h2>Editar Pet </h2>
            <div class="mb-3">
              <label for="id_pet">Id</label>
              <input type="number" name="id_pet" id="id_pet" disabled v-model="id_pet" >
          </div>
          <div class="mb-3">
            <label for="foto">Foto</label>
            <input type="text" name="foto" id="foto" v-model="foto">  
            <img width="100"   :src="foto" alt="">
          </div>
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="mb-3">
            <label for="precio">Edad</label>
            <input type="number" name="edad" id="edad" v-model="edad">
          </div>
          <div class="mb-3">
            <label for="genero">Genero</label>
            <input type="text" name="genero" id="genero" v-model="genero">
          </div>
          <div class="mb-3">
            <label for="especie">Especie</label>
            <input type="text" name="especie" id="especie" v-model="especie">
          </div>
          <div class="mb-3">
            <label for="castrado">Castrado</label>
            <input type="text" name="castrado" id="castrado" v-model="castrado">
          </div>
          
          
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
          </form>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./js/pet_update.js"></script>
    </body>
    </html>
