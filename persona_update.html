<doctype html>
  <html lang="en">
    <head>
      <title>Editar Persona</title>
      <meta charset="utf-8" />
      <meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <link rel="stylesheet" href="./css/estilos.css" />
    </head>

    <body>
      <header id="header">
        <!-- place navbar here -->
      </header>

      <main>
        <div class="container" id="app">
          <form style="background-color: aliceblue;margin: 10px auto;
              width: 400px;padding: 20px;">
            <h2>Editar Persona</h2>
              <div class="mb-3">
                  <label for="id_persona">Id</label>
                  <input type="number"name="id_persona"id="id_persona"disabled v-model="id_persona"/>
              </div>
              <div class="mb-3">
                  <label for="imagen">foto</label>
                  <input type="text" name="foto" id="foto" v-model="foto" />
                  <img width="100" :src="imagen" alt="" />
              </div>
              <div class="mb-3">
                <label for="nombre">Nombre</label>
                 <input type="text" name="nombre" id="nombre" v-model="nombre" />
              </div>
              <div class="mb-3">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido"id="apellido"v-model="apellido"/>
              </div>

            <div class="mb-3">
              <label for="mail">Mail</label>
              <input type="text" name="mail" id="mail" v-model="mail" />
            </div>

            <div class="mb-3">
              <label for="fechanac">Fecha de Nacimiento</label>
              <input type="number"name="fechanac"id="fechanac"v-model="fechanac"/>
            </div>
            <div class="mb-3">
              <label for="movil">Movil</label>
              <input type="text" name="movil" id="movil" v-model="movil" />
            </div>
            <div class="mb-3">
              <label for="genero">GÃ©nero</label>
              <input type="text" name="genero" id="genero" v-model="genero" />
            </div>
            <div class="mb-3">
              <label for="ususario">USUARIO</label>
              <input type="text"name="ususario"id="ususario"v-model="ususario"/>
            </div>
            <div class="mb-3">
              <label for="clave">CLAVE</label>
              <input type="text" name="clave" id="clave" v-model="clave" />
            </div>
            <div class="mb-3">
              <label for="rol">ROL</label>
              <input type="text" name="rol" id="rol" v-model="rol" />
            </div>

            <button type="button" class="" v-on:click="modificar()">
              Grabar
            </button>
          </form>
          <p>{{data}}</p>
          <p>{{persona}}</p>
        </div>
       
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
